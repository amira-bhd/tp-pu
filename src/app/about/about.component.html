                          <h4> Our Book Collection :</h4>

                          <div align="center">
                          <!-- <input class="form-control mr-sm-2" type="search" [(ngModel)]='listFilter'/>-->
                           <input (keyup.enter)="search(event)" #event class="form-control mr-sm-2" type="search" />
                          </div>

                          <!--<bout1><button class="btn btn-outline-default my-2 my-sm-0" type="submit"  >Search</button></bout1>-->


                           <div class='table-responsive'>
                             <table class='table' *ngIf='books && books.length'  width="100%">
                               <thead>
                                 <tr>
                                   <th>
                                     <button class='btn btn-primar'
                                     (click)='toggleImage()'>
                                     {{showImage?'Hide' : 'Show'}} Image</button>
                                   </th>
                                   <th>Book</th>
                                   <!--<th>Author</th>
                                   <th>Available</th>-->
                                   <th>Price</th>
                                   <th>Rating</th>
                                   <th> Add to cart</th>
                                 </tr>
                               </thead>
                               <tbody>
                                 <tr *ngFor='let book of books |bookFilter:listFilter'>
                                   <td><img *ngIf='showImage'
                                    [src]='book.imageUrl' alt="book" class="img-rounded" width="100" height="130" [title]='book.bookName'></td>
                                   <td><a [routerLink]="['/book',book.bookID,book.bookName,book.author,book.releaseDate,book.description,book.price,book.imageUrl]">{{book.bookName}}</a></td>
                                   <!--<td>{{book.author}}</td>
                                   <td>{{book.releaseDate}}</td>-->
                                   <td>{{book.price |currency:'EUR':true:'1.2-2'}}</td>
                                   <td align="right"><app-star [rating] = 'book.starRating' > </app-star></td>
                                   <td><i class="fa fa-cart-arrow-down fa-2x"
                                    (click)='Storage(book.bookID,book.bookName)'></i></td>

                                 </tr>
                               </tbody>
                             </table>
                           </div>

                        </div>
